name: Test Project
on: push
jobs:
    run-test:
        runs-on: ubuntu-latest
        steps:
            - name: clone code
              uses: actions/checkout@v5
            - name: install node 
              uses: actions/setup-node@v5
              with:
                node-version: 22.0.0
            - name: install dependencies
              run: npm ci
            - name: run test
              run: npm test