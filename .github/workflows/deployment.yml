name: Test Project
on: push
jobs:
    run-unit-test:
        runs-on: ubuntu-latest
        steps:
            - name: clone code
              uses: actions/checkout@v5
            - name: install node 
              uses: actions/setup-node@v5
              with:
                node-version: 22.0.0
            - name: install dependencies
              run: npm ci
            - name: run test
              run: npm test
    deploy:
        runs-on: ubuntu-latest
        steps:
          - name: clone code
            uses: actions/checkout@v5
          - name: setup node
            uses: actions/setup-node@v5
            with:
              node-version: 22.0.0
          - name: install dependencies
            run: npm ci
          - name: build application
            run: npm run build
          - name: Deploy
            run: |
                ls -l dist/
                echo "Deploying"